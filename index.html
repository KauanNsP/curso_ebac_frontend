        <!DOCTYPE html>
        <html lang="pt-br">
        <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Agenda de contatos</title>
                <link rel="stylesheet" href="./main.css">
        </head>
            <body>
                <div class="container">
                    <header>
                        <h1>Agenda de contatos</h1>
                    </header>       
            <form id="Formulario">
                    <input type="text" id="input-nome" required placeholder="Digite seu nome :)"/>
                    <input type="number" id="input-tel" required placeholder="Digite seu telefone :)"/>
                    <button type="submit">Cadastrar +</button>
                </form> 
                <table cellspacing="0">
                    <caption>Contatos adicionados:</caption>
                    <thead>
                        <tr>
                            <th>Nome</th>
                            <th>Telefone</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
                </div>  
                <script src="./main.js"></script>
            </body>
            </html>
