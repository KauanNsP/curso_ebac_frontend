<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
<link rel="stylesheet" href="./main.css"> 
<link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
<link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css"/>
</head>
<body>
    <header>
    </header>
    </section>
    <section id="contato">
        <div class="container">
            <h1>Formulário de Cadastro</h1>
            <form>
                <div class="form-campo">
                    <label for="nome">Nome Completo:</label>
                    <input type="text" placeholder="Digite seu Nome completo" id="nome" name="nome">
                </div>
                <div class="form-campo">
                    <label for="telefone">Telefone:</label>
                    <input type="tel" id="telefone" name="telefone">
                </div>
                <div class="form-campo">
                    <label for="E-mail">E-mail:</label>
                    <input type="email" placeholder="Digite seu e-mail" id="email" name="email">
                </div>
                <div class="form-campo">
                    <label for="cpf">Seu CPF:</label>
                    <input type="tel" id="cpf" name="cpf">
                </div>
                <div class="form-campo">
                    <label for="endereco">Endereço Completo:</label>:</label>
                    <input type="text" placeholder="Digite seu endereço" id="endereco" name="endereco">
                </div>
                <div class="form-campo">
                    <label for="cep">CEP do seu endereço:</label>:</label>
                    <input type="tel" id="cep" name="cep">
                </div>
                <button type="submit">Enviar</button>
            </form>
        </div>
    </section>
    <footer>
    </footer>
    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script src="./Js/jquery.mask.min.js"></script>
    <script src="./Js/jquery.validate.min.js"></script>
    <script src="./Js/messages_pt_BR.min.js"></script>
    <script src="./Js/main.js"></script>
</body>
</html>
